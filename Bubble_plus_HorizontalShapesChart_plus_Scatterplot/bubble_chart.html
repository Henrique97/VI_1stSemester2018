        <script type="text/javascript">
        
        // bring in the data, and do everything that is data-driven
        d3.csv("US.csv", function(data) {
            scatter(data);
        });

        function scatterChange(name) {
            d3.csv( name, function(data) {
                console.log(data);
				scatter(data);});
        }
            
            
        function scatter(data) {  

            // set the stage
            var margin = {t:10, r:110, b:-20, l:40 },
                w = 300 - margin.l - margin.r,
                h = 270 - margin.t - margin.b,
                x = d3.scaleLinear().range([0, w+100]),
                y = d3.scaleLinear().range([h - 60, 0]),
                //colors that will reflect geographical regions
                color = d3.scaleOrdinal(d3.schemeCategory10);
        
            var svg = d3.select("#scatterplot").append("svg")
                .attr("width", w + margin.l + margin.r)
                .attr("height", h + margin.t + margin.b)
                .attr("class","w3-animate-fading");
                
            // set axes, as well as details on their ticks
            var xAxis = d3.axisBottom(x)
                .ticks(5);
        
            var yAxis = d3.axisLeft(y)
                .ticks(10);
        
            // group that will contain all of the plots
            var groups = svg.append("g").attr("transform", "translate(" + margin.l + "," + margin.t + ")");
        
            // array of the regions, used for the legend
            var regions = ["Asia", "Europe", "Middle East", "N. America", "S. America", "Sub-Saharan Africa"]

            data.forEach(function(d) {
                    d.priceInt = parseInt(d.price);
                    d.pointsInt = parseInt(d.points);
                });
            // sort data alphabetically by region, so that the colors match with legend
            data.sort(function(a, b) { return d3.ascending(a.region, b.region); })
            
            //console.log(data)
        
            var x0 = Math.max(d3.min(data, function(d) { return d.priceInt;}));
            var xmax = Math.max(d3.max(data, function(d) { 
                return d.priceInt+10; }));
            var y0 = Math.max(d3.min(data, function(d) { return d.pointsInt-0.5; }));
            var ymax = Math.max(d3.max(data, function(d) { return d.pointsInt+0.5; }));
            x.domain([0, xmax]);
            y.domain([y0, ymax]);
        
            // style the circles, set their locations based on data
            var circles =
            groups.selectAll("circle")
                .data(data);
            circles.enter().append("circle")
            .attr("class", "circles")
            .attr("cx", function(d) { 
                    return x(d.price); })
            .attr("cy", function(d) { 
                    return y(d.points); })
            .attr("r", 4)
            .attr("id",function(d) { return d.country; })
            .style("fill", function(d) { return color(d.region); });
        
            // what to do when we mouse over a bubble
            var mouseOn = function() { 
                console.log("wpw");
                var circle = d3.select(this);
                console.log("wpw");
            // transition to increase size/opacity of bubble
                circle.transition()
                .duration(800).style("opacity", 1)
                .attr("r", 16).ease("elastic");
        
                // append lines to bubbles that will be used to show the precise data points.
                // translate their location based on margins
                svg.append("g")
                    .attr("class", "guide")
                .append("line")
                    .attr("x1", circle.attr("cx"))
                    .attr("x2", circle.attr("cx"))
                    .attr("y1", +circle.attr("cy") + 26)
                    .attr("y2", h - margin.t - margin.b)
                    .attr("transform", "translate(40,20)")
                    .style("stroke", circle.style("fill"))
                    .transition().delay(200).duration(400).styleTween("opacity", 
                                function() { return d3.interpolate(0, .5); })
        
                svg.append("g")
                    .attr("class", "guide")
                .append("line")
                    .attr("x1", +circle.attr("cx") - 16)
                    .attr("x2", 0)
                    .attr("y1", circle.attr("cy"))
                    .attr("y2", circle.attr("cy"))
                    .attr("transform", "translate(40,30)")
                    .style("stroke", circle.style("fill"))
                    .transition().delay(200).duration(400).styleTween("opacity", 
                                function() { return d3.interpolate(0, .5); });
        
            // function to move mouseover item to front of SVG stage, in case
            // another bubble overlaps it
                d3.selection.prototype.moveToFront = function() { 
                  return this.each(function() { 
                    this.parentNode.appendChild(this); 
                  }); 
                };
        
            // skip this functionality for IE9, which doesn't like it
                if (!$.browser.msie) {
                    circle.moveToFront();	
                    }
            };
            // what happens when we leave a bubble?
            var mouseOff = function() {
                var circle = d3.select(this);
        
                // go back to original size and opacity
                circle.transition()
                .duration(800).style("opacity", .5)
                .attr("r", 8).ease("elastic");
        
                // fade out guide lines, then remove them
                d3.selectAll(".guide").transition().duration(100).styleTween("opacity", 
                                function() { return d3.interpolate(.5, 0); })
                    .remove()
            };
        
            // run the mouseon/out functions
            circles.on("mouseover", mouseOn);
            circles.on("mouseout", mouseOff);
        
            // tooltips (using jQuery plugin tipsy)
        /*	circles.append("title")
                    .text(function(d) { return d.points; })
        
            $(".circles").tipsy({ gravity: 's', });
        */
        /*
            // the legend color guide
            var legend = svg.selectAll("rect")
                    .data(regions)
                .enter().append("rect")
                .attr({
                  x: function(d, i) { return (40 + i*80); },
                  y: h,
                  width: 25,
                  height: 12
                })
                .style("fill", function(d) { return color(d); });
        
        
            // legend labels	
                svg.selectAll("text")
                    .data(regions)
                .enter().append("text")
                .attr({
                x: function(d, i) { return (40 + i*80); },
                y: h + 24,
                })
                .text(function(d) { return d; });
        */
            // draw axes and axis labels
            svg.append("g")
                .attr("class", "x axis")
                .attr("stroke", "white")
                .attr("transform", "translate(" + margin.l + "," + (h - 60 + margin.t) + ")")
                .call(xAxis)
        
            svg.append("g")
                .attr("class", "y axis")
                .attr("stroke", "white")
                .attr("transform", "translate(" + margin.l + "," + margin.t + ")")
                .call(yAxis);
        
            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", w + 130)
                .attr("y", h - 20)
                .text("price")
                .attr("stroke","white");
        
            svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "end")
                .attr("x", -20)
                .attr("y", 45)
                .attr("dy", ".75em")
                .attr("transform", "rotate(-90)")
                .text("score")
                .attr("stroke","white");
            }
        
        </script>

<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
</script>
